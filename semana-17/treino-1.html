<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../style.css" rel="stylesheet">
  <title>Segunda-feira</title>

<body>
  <h1>Segunda-feira</h1>
  <section>
    <article>
      <h3>A.</h3>
      <div class="exercicio">
        <img src="../images/front-squat.gif" alt="Front squat">

            Front Squat<br>

          5 x 5 @ 105lbs (Barra de 20Kg, 30Lbs de cada lado)<br>
          Rest 1'30''
        </p>
      </div>
    </article>
    <article>

            Supino reto<br>
          </strong>
          5 x 8 @ 115lbs (Barra de 20Kg, 16Kg de cada lado)<br>
          Rest 1'30"
        </p>
      </div>
    </article>
    <article>
      <h3>
        C.
      </h3>
      <h4>
        4 SÃ©ries:
      </h4>

        <img src="../images/box-step-up.gif" alt="Box step ups">
        <p>
          <strong>
            10-10 Box Step Ups com DB @ 2x10Kgs (sem alternar as pernas)
          </strong>
        </p>
      </div>
      <div class="exercicio">
        <img src="../images/supino-inclinado-com-halteres.gif" alt="Supino Inclinado DB">
        <p>
          <strong>
            10 Supino Inclinado DB @ 2x15Kgs
          </strong>
        </p>

      <div class="exercicio">
        <img src="../images/burpees.gif" alt="Burpees">
