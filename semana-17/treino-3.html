<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../style.css" rel="stylesheet">
  <title>Treino I</title>
</head>
<body>
  <h1>Treino I</h1>
  <section>
    <article>
      <h3>A.</h3>
      <h4>
        AMRAP in 15'
      </h4>
      <div class="exercicio">
        <img src="../images/db-thrusters.gif" alt="DB Thrusters">
        <p>
          10 DB Thrusters @ 2x12Kgs
        </p>
      </div>
     <div class="exercicio">
        <img src="../images/pullups-supinadas.gif" alt="Pull ups">
        <p>
          10 Pull Ups (qualquer pegada)
        </p>
      </div>
      <div class="exercicio">
        <img src="../images/burpees.gif" alt="Burpees">
        <p>
          10 Burpees
        </p>
      </div>
    </article>
    <article>
      <h3>B.</h3>
      <h4>
        5 sets
      </h4>
      <div class="exercicio">
        <img src="../images/russian-twist.gif" alt="Russian Twists">
        <p>
          20 Russian Twists @ 10Kgs (anilha ou DB ou KB)
        </p>
      </div>
     <div class="exercicio">
        <img src="../images/pulldown.gif" alt="Pull Downs cabo">
        <p>
          12 Pull Downs cabo @ carga moderada.
        </p>
      </div>
    </article>
  </section>
</body>
</html>
