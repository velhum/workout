<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../style.css" rel="stylesheet">
  <title>Segunda-feira</title>
</head>
<body>
  <h1>Segunda-feira</h1>
  <section>
    <article>
      <h3>A.</h3>
      <div class="exercicio">
        <img src="../images/back-squad.gif" alt="Back Squad">
        <p>
          <strong>
            Back Squat (agachamento costas)<br>
          </strong>
          5 x 5 @ 135lbs (Barra de 20Kg, 45Lbs de cada lado)<br>
          Rest 1'30''
        </p>
      </div>
    </article>
    <article>
      <h3>
        B.
      </h3>
      <div class="exercicio">
        <img src="../images/supino-reto.gif" alt="Supino reto">
        <p>
          <strong>
            Supino reto<br>
          </strong>
          5 x 8 @ 105lbs (Barra de 20Kg, 14Kg de cada lado)<br>
          Rest 1'30"
        </p>
      </div>
    </article>
    <article>
      <h3>
        C.
      </h3>
      <h4>
        4 Séries:
      </h4>
      <div class="exercicio">
        <img src="../images/bulgarian-squat.gif" alt="Back squats">
        <p>
          <strong>
            10-10 Bulgarian Squats @ 2x8Kgs
          </strong>
        </p>
      </div>
      <div class="exercicio">
        <img src="../images/push-ups.gif" alt="Push Ups">
        <p>
          <strong>
            12 Flexões
          </strong>
        </p>
      </div>
      <div class="exercicio">
        <img src="../images/sit-ups.gif" alt="V ups">
        <p>
          <strong>
            20 Sit ups
          </strong>
        </p>
      </div>
    </article>
  </section>  
</body>
</html>
