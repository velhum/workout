<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../style.css" rel="stylesheet">
  <title>Sexta-feira</title>
</head>
<body>
  <h1>Sexta-feira </h1>
  <section>
    <article>
      <h3>A.</h3>
      <h4>3 sets of:</h3>
      <div class="exercicio">
        <img src="../images/running-on-treadmill.gif" alt="Corrida">
        <p>
          30/20/10 calorias
        </p>
      </div>
     <div class="exercicio">
        <img src="../images/front-squat.gif" alt="Front squat">
        <p>
          15 Front Squats @ 65Lbs
        </p>
      </div>
     <div class="exercicio">
        <img src="../images/remada-inclinada-com-barra.gif" alt="Remadas inclinadas">
        <p>
          15 Remadas inclinadas
        </p>
      </div>
    </article>
    <article>
      <h3>B.</h3>
      <h4>3 sets of:</h3>
      <div class="exercicio">
        <img src="../images/dumbbell-stiff-deadlift.gif" alt="DB Stiff Deadlifts">
        <p>
          12 DB Stiff Deadlifts @ 2x25Lbs
        </p>
      </div>
     <div class="exercicio">
        <img src="../images/pullover-haltere.gif" alt="DB Pullovers">
        <p>
          12 DB Pullovers @ 30-35lbs
        </p>
      </div>
    </article>
  </section>
</body>
</html>
