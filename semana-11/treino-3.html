<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../style.css" rel="stylesheet">
  <title>Sexta-feira</title>
</head>
<body>
  <h1>Sexta-feira</h1>
  <section>
    <article>
      <h3>A.</h3>
      <h4>
        Every 5' for 25' (5 rounds)
      </h4>
      <div class="exercicio">
        <img src="../images/jumping-jack.gif" alt="Polichinelos">
        <p>
          100 polichinelos
        </p>
        <img src="../images/front-squat.gif" alt="Front Squat">
        <p>
          10 Front Squats @ 65lbs (Barra de 20kg, 10Lbs de cada lado)
        </p>
        <img src="../images/push-press.gif" alt="Push Press">
        <p>
          10 Push Presses @ 65Lbs (Barra de 20kg, 10Lbs de cada lado)
        </p>
      </div>
    </article>
    <article>
      <h3>B.</h3>
      <h4>
        5 sets
      </h4>
      <div class="exercicio">
        <img src="../images/side-plank.gif" alt="Prancha lateral">
        <p>
          20'' Prancha lateral (cada lado)
        </p>
      </div>
      <div class="exercicio">
        <img src="../images/pulldown.gif" alt="Pull Downs">
        <p>
          10 Pull Downs cabo @ carga moderada
        </p>
      </div>
    </article>
  </section>
</body>
</html>
