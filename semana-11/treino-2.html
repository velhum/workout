<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../style.css" rel="stylesheet">
  <title>Treino E</title>
</head>
<body>
  <h1>Treino E</h1>
  <section>
    <article>
      <h3>
        A.
      </h3>
      <div class="exercicio">
        <img src="../images/deadlift.gif" alt="Deadlift">
        <p>
          <strong>Deadlift</strong><br>
          5 x 5 @ 135lbs (barra de 20Kg, 45Lbs de cada lado)
        </p>
      </div>
      <div class="exercicio">
        <img src="../images/v-ups.gif" alt="V Ups">
        <p>
          <strong>Depois de cada s√©rie, 15 V-Ups</strong>
        </p>
      </div>
    </article>
    <article>
      <h3>
        B.
      </h3>
      <div class="exercicio">
        <img src="../images/remada-inclinada-com-halteres.gif" alt="Remada inclinada DB">
        <p>
          <strong>
            Remada Inclinada DB
          </strong><br>
          5 x 10 @ 2x16-18Kgs
        </p>
      </div>
    </article>
    <article>
      <h3>
        C.
      </h3>
      <h4>
        EMOM for 12' (3 Sets):
      </h4>
      <div class="exercicio">
        <p><strong>Min. 1</strong></p>
        <img src="../images/pullups-pronadas.gif" alt="Pull ups pronadas">
        <p>
          4 Pull Ups Pronadas
        </p>
      </div>
      <div class="exercicio">
        <p><strong>Min. 2</strong></p>
        <img src="../images/pullups-pronadas.gif" alt="Pull ups pronadas">
        <p>
          5 Pull Ups Pronadas
        </p>
      </div>
      <div class="exercicio">
        <p><strong>Min. 3</strong></p>
        <img src="../images/pullups-pronadas.gif" alt="Pull ups pronadas">
        <p>
          6 Pull Ups Pronadas
        </p>
      </div>
      <div class="exercicio">
        <p><strong>Min. 4</strong></p>
        <p>
          Descanso
        </p>
      </div>
    </article>
  </section>  
</body>
</html>
