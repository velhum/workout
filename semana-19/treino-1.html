<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../style.css" rel="stylesheet">
  <title>Treino M</title>
</head>
<body>
  <h1>Treino M</h1>
  <h3>Semana de descanso</h3>
  <section>
    <article>
      <h3>A. 5 sets</h3>
      <div class="exercicio">
        <img src="../images/back-squad.gif" alt="Back squat">
        <p>
          <strong>
            Back squat<br>
          </strong>
          5 @ 75lbs (Barra de 20Kg, 15Lbs de cada lado)
        </p>
      </div>
      <div class="exercicio">
        <img src="../images/front-squat.gif" alt="Back squat">
        <p>
          <strong>
            Front squat<br>
          </strong>
          5 @ 75lbs (Barra de 20Kg, 15Lbs de cada lado)
        </p>
      </div>
    </article>
    <article>
      <h3>
        B. 4 sets
      </h3>
      <div class="exercicio">
        <img src="../images/supino-reto.gif" alt="Supino reto">
        <p>
          <strong>
            Supino reto<br>
          </strong>
          8 @ 75lbs (Barra de 20Kg, 14Kg de cada lado)
        </p>
      </div>
      <div class="exercicio">
        <img src="../images/bench-dips.gif" alt="Bench dips">
        <p>
          <strong>
            8 Bench dips<br>
          </strong>
        </p>
      </div>
    </article>
  </section>  
</body>
</html>
