<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../style.css" rel="stylesheet">
  <title>Quarta-feira</title>
</head>
<body>
  <h1>Quarta-feira</h1>
  <section>
    <article>
      <h3>
        A.
      </h3>
      <div class="exercicio">
        <img src="../images/deadlift.gif" alt="Deadlift">
        <p>
          <strong>Deadlift</strong><br>
          5 x 5 @ 95lbs (barra de 20Kg, 25Lbs de cada lado)
        </p>
      </div>
      <div class="exercicio">
        <img src="../images/hollow-rocks.gif" alt="hollow rocks">
        <p>
          <strong>Depois de cada série, 15 balanços de canoa (hollow rocks)</strong>
        </p>
      </div>
      <p>Rest 1'30''</p>
    </article>
    <article>
      <h3>
        C.
      </h3>
      <h4>
        EMOM for 16' (4 Sets):
      </h4>
      <div class="exercicio">
        <p><strong>Min. 1</strong></p>
        <img src="../images/pullups-pronadas.gif" alt="Pull ups pronadas">
        <p>
          3 Pull Ups Pronadas
        </p>
      </div>
      <div class="exercicio">
        <p><strong>Min. 2</strong></p>
        <img src="../images/pullups-pronadas.gif" alt="Pull ups pronadas">
        <p>
          4 Pull Ups Pronadas
        </p>
      </div>
      <div class="exercicio">
        <p><strong>Min. 3</strong></p>
        <img src="../images/pullups-pronadas.gif" alt="Pull ups pronadas">
        <p>
          5 Pull Ups Pronadas
        </p>
      </div>
      <div class="exercicio">
        <p><strong>Min. 4</strong></p>
        <p>
          Descanso
        </p>
      </div>
    </article>
  </section>  
</body>
</html>
