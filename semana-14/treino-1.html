<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../style.css" rel="stylesheet">
  <title>Treino M</title>
</head>
<body>
  <h1>Treino M</h1>
  <section>
    <article>
      <h3>Semana descanso</h3>
      <h3>A.</h3>
      <div class="exercicio">
        <img src="../images/back-squad.gif" alt="Back Squad">
        <p>
          <strong>
            Back Squat (agachamento costas)<br>
          </strong>
          5 x 5 @ 95lbs (Barra de 20Kg, 25Lbs de cada lado)<br>
          Rest 1'30''
        </p>
      </div>
    </article>
    <article>
      <h3>
        B.
      </h3>
      <div class="exercicio">
        <img src="../images/supino-reto.gif" alt="Supino reto">
        <p>
          <strong>
            Supino reto<br>
          </strong>
          5 x 8 @ 75lbs (Barra de 20Kg, 7,5Kg de cada lado)<br>
          Rest 1'30"
        </p>
      </div>
    </article>
  </section>  
</body>
</html>
