<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../style.css" rel="stylesheet">
  <title>Segunda-feira</title>
</head>
<body>
  <h1>Segunda-feira</h1>
  <section>
    <article>
      <h3>A.</h3>
      <div class="exercicio">
        <img src="../images/front-squat.gif" alt="Front squat">
        <p>
          <strong>
            Front Squat<br>
          </strong>
          5 x 5 @ 95lbs (Barra de 20Kg, 25Lbs de cada lado)<br>
          Rest 1'30''
        </p>
      </div>
    </article>
    <article>
      <h3>
        B.
      </h3>
      <div class="exercicio">
        <img src="../images/supino-reto.gif" alt="Supino reto">
        <p>
          <strong>
            Supino reto<br>
          </strong>
          5 x 8 @ 110lbs (Barra de 20Kg, 15Kg de cada lado)<br>
          Rest 1'30"
        </p>
      </div>
    </article>
    <article>
      <h3>
        C.
      </h3>
      <h4>
        4 Séries:
      </h4>
      <div class="exercicio">
        <img src="../images/walking-lunges.gif" alt="Walking lunges">
        <p>
          <strong>
            20 Walking Lunges @ 2x10Kgs (ao lado do corpo)
          </strong>
        </p>
      </div>
      <div class="exercicio">
        <img src="../images/parallel.gif" alt="Parelelas">
        <p>
          <strong>
            20 paralelas
          </strong>
        </p>
      </div>
      <div class="exercicio">
        <img src="../images/lateral-raise.gif" alt="Elevações Laterais">
        <p>
          <strong>
            10 Elevações Laterais @ 2x7Kgs
          </strong>
        </p>
      </div>
    </article>
  </section>  
</body>
</html>
