<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../style.css" rel="stylesheet">
  <title>Treino A</title>
</head>
<body>
  <h1>Treino A</h1>
  <section>
    <article>
      <h3>A.</h3>
      <div class="exercicio">
        <img src="../images/back-squad.gif" alt="Back Squad">
        <p>
          <strong>
            Back Squat (agachamento costas)<br>
          </strong>
          5 x 5 @ 115lbs (Barra de 20Kg, 35Lbs de cada lado)<br>
          Rest 1'30''
        </p>
      </div>
    </article>
    <article>
      <h3>
        B.
      </h3>
      <div class="exercicio">
        <img src="../images/supino-reto.gif" alt="Supino reto">
        <p>
          <strong>
            Supino reto<br>
          </strong>
          5 x 8 @ 95lbs (Barra de 20Kg, 12Kg de cada lado)<br>
          Rest 1'30"
        </p>
      </div>
    </article>
    <article>
      <h3>
        C.
      </h3>
      <h4>
        4 Séries:
      </h4>
      <div class="exercicio">
        <img src="../images/lunges.gif" alt="Lunges">
        <p>
          <strong>
            20 Lunges DB @ 2x10Kgs
          </strong>
        </p>
      </div>
      <div class="exercicio">
        <img src="../images/deficit-push-ups.gif" alt="Deficits Push Ups">
        <p>
          <strong>
            15 Deficit Push Ups (mãos no DB, peito no chão)
          </strong>
        </p>
      </div>
      <div class="exercicio">
        <img src="../images/burpees.gif" alt="Burpees">
        <p>
          <strong>
            15 Burpees
          </strong>
        </p>
      </div>
    </article>
  </section>  
</body>
</html>
