<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../style.css" rel="stylesheet">
  <title>Treino A</title>
</head>
<body>
  <h1>Treino A</h1>
  <section>
    <article>
      <h3>A.</h3>
      <div class="exercicio">
        <img src="../images/back-squad.gif" alt="Back squat">
        <p>
          <strong>
            Back squat<br>
          </strong>
          Back Squat @ 155lbs<br>
          <ul>
            <li>
              Set 1 - 8 Reps @ 55%
            </li>
            <li>
              Set 2 - 6 Reps @ 60%
            </li>
            <li>
              Set 3 - 5 Reps @ 65%
            </li>
            <li>
              Set 4 - 5 Reps @ 75%
            </li>
            <li>
              Set 5 - Max Reps @ 85%
            </li>
          </ul>
        </p>
      </div>
    </article>
    <article>
      <h3>
        B.
      </h3>
      <h4>
        3 Rounds for time:
      </h4>
      <div class="exercicio">
        <img src="../images/running-on-treadmill.gif" alt="Runo">
        <p>
          <strong>
            500 metros
          </strong>
        </p>
      </div>
      <div class="exercicio">
        <img src="../images/deadlift.gif" alt="Deadlifts">
        <p>
          <strong>
            12 Deadlifts @ 95lbs (Barra de 20Kg, 25Lbs de cada lado)
          </strong>
        </p>
      </div>
      <div class="exercicio">
        <img src="../images/box-jump.gif" alt="Box junps">
        <p>
          <strong>
            21 Box Jumps<br>
          </strong>
        </p>
      </div>
    </article>
  </section>  
</body>
</html>
