<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../style.css" rel="stylesheet">
  <title>Sexta-feira</title>
</head>
<body>
  <h1>Sexta-feira</h1>
  <section>
    <article>
      <h3>A.</h3>
      <h4>
        AMRAP in 20' (o m√°ximo de rounds que conseguir em 20')
      </h4>
      <div class="exercicio">
        <img src="../images/thruster.gif" alt="Thrusters">
        <p>
          9 Thrusters Barra @ 65Lbs (Barra de 20Kg + 10Lbs de cada lado)
        </p>
      </div>
      <div class="exercicio">
        <img src="../images/pullups-supinadas.gif" alt="Pull Ups">
        <p>
          7 Pull ups supinadas
        </p>
      </div>
      <div class="exercicio">
        <img src="../images/burpees.gif" alt="Burpees">
        <p>
          5 burpees
        </p>
      </div>
      <div class="exercicio">
        <img src="../images/jumping-jack.gif" alt="Polichinelos">
        <p>
          30 polichinelos
        </p>
      </div>
      <div class="exercicio">
        <p class="obs">
          descanse 1' entre cada round.
        </p>
      </div>
    </article>
    <article>
      <h3>B.</h3>
      <h4>
        Direto
      </h4>
      <div class="exercicio">
        <img src="../images/sit-ups.gif" alt="Sit ups">
        <p>
          75 Sit ups
        </p>
      </div>
      <div class="exercicio">
        <img src="../images/pulldown.gif" alt="Pull Downs">
        <p>
          50 Pull Downs cabo @ 20Kg
        </p>
      </div>
    </article>
  </section>
</body>
</html>
