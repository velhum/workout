<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../style.css" rel="stylesheet">
  <title>Treino J</title>
</head>
<body>
  <h1>Treino J</h1>
  <section>
    <article>
      <h3>A.</h3>
      <div class="exercicio">
        <img src="../images/back-squad.gif" alt="Back Squad">
        <p>
          <strong>
            Back Squat (agachamento costas)<br>
          </strong>
          5 x 5 @ 145lbs (Barra de 20Kg, 50Lbs de cada lado)<br>
          Rest 1'30''
        </p>
      </div>
    </article>
    <article>
      <h3>
        B.
      </h3>
      <div class="exercicio">
        <img src="../images/supino-reto.gif" alt="Supino reto">
        <p>
          <strong>
            Supino reto<br>
          </strong>
          5 x 8 @ 110lbs (Barra de 20Kg, 15Kg de cada lado)<br>
          Rest 1'30"
        </p>
      </div>
    </article>
    <article>
      <h3>
        C.
      </h3>
      <h4>
        4 Séries:
      </h4>
      <div class="exercicio">
        <img src="../images/reverse-lunges.gif" alt="Reverse Lunges">
        <p>
          <strong>
            30 reverse lunges
          </strong>
        </p>
      </div>
      <div class="exercicio">
        <img src="../images/push-ups.gif" alt="Push ups">
        <p>
          <strong>
            20 Push ups
          </strong>
        </p>
      </div>
      <div class="exercicio">
        <p class="obs">
          descanse o minimo possível.
        </p>
      </div>
    </article>
  </section>  
</body>
</html>
