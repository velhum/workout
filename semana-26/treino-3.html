<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../style.css" rel="stylesheet">
  <title>Sexta-feira</title>
</head>
<body>
  <h1>Sexta-feira </h1>
  <section>
    <article>
      <h3>A.</h3>
      <h4>3 sets of:</h3>
      <div class="exercicio">
        <img src="../images/db-snatches.gif" alt="DB Snatches">
        <p>
          30/20/10 DB Snatches alternados @ 10Kgs
        </p>
      </div>
     <div class="exercicio">
        <img src="../images/burpees.gif" alt="Burpees">
        <p>
          20 Burpees
        </p>
      </div>
    </article>
    <article>
      <h3>B.</h3>
      <h4>EMOM for 10'</h3>
      <div class="exercicio">
        <img src="../images/wall-sit.jpg" alt="Wall sit">
        <p>
          <strong>
            Min 1.
          </strong>
          45'' Wall Sit
        </p>
      </div>
      <div class="exercicio">
        <img src="../images/push-ups.gif" alt="Push ups">
        <p>
          <strong>
            Min 2.
          </strong>
          12 push ups
        </p>
      </div>
    </article>
  </section>
</body>
</html>
