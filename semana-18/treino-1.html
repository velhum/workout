<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../style.css" rel="stylesheet">
  <title>Segunda-feira</title>
</head>
<body>
  <h1>Segunda-feira</h1>
  <section>
    <article>
      <h3>A.</h3>
      <div class="exercicio">
        <img src="../images/front-squat.gif" alt="Front squat">
        <p>
          <strong>
            Front Squat<br>
          </strong>
          5 x 5 @ 105lbs (Barra de 20Kg, 30Lbs de cada lado)<br>
          Rest 1'30''
        </p>
      </div>
    </article>
    <article>
      <h3>
        B.
      </h3>
      <div class="exercicio">
        <img src="../images/supino-reto.gif" alt="Supino reto">
        <p>
          <strong>
            Supino reto<br>
          </strong>
          5 x 10 @ 115lbs (Barra de 20Kg, 16Kg de cada lado)<br>
          Rest 1'30"
        </p>
      </div>
    </article>
    <article>
      <h3>
        C.
      </h3>
      <h4>
        Direto:
      </h4>
      <div class="exercicio">
        <img src="../images/lunges.gif" alt="Lunges">
        <p>
          <strong>
            200 Lunges
          </strong> (Sem carga)
        </p>
      </div>
      <div class="exercicio">
        <img src="../images/push-ups.gif" alt="Push Ups">
        <p>
          <strong>
            100 Push Ups
          </strong>
        </p>
      </div>
    </article>
  </section>  
</body>
</html>
