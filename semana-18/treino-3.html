<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../style.css" rel="stylesheet">
  <title>Treino L</title>
</head>
<body>
  <h1>Treino L</h1>
  <section>
    <article>
      <h3>A.</h3>
      <h4>
        For time:
      </h4>
      <div class="exercicio">
        <img src="../images/thruster.gif" alt="Thrusters">
        <p>
          100 Thrusters @ 45lbs (barra vazia)
        </p>
      </div>
     <div class="exercicio">
        <img src="../images/burpees.gif" alt="Burpees">
        <p>
          Cada quebra: 5 Burpees
        </p>
      </div>
    </article>
    <article>
      <h3>B.</h3>
      <h4>
        Direto
      </h4>
      <div class="exercicio">
        <img src="../images/sit-ups.gif" alt="Sit ups">
        <p>
          100 Sit ups
        </p>
      </div>
     <div class="exercicio">
        <img src="../images/pulldown.gif" alt="Pull Downs cabo">
        <p>
          50 Pull Downs Cabo @20Kg
        </p>
      </div>
    </article>
  </section>

</html>
