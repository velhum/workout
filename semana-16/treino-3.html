<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../style.css" rel="stylesheet">
  <title>Sexta-feira</title>
</head>
<body>
  <h1>Sexta-feira</h1>
  <section>
    <article>
      <h3>A.</h3>
      <h4>
        AMRAP in 20'
      </h4>
      <div class="exercicio">
        <img src="../images/running-on-treadmill.gif" alt="Corrida na esterira">
        <p>
          400m Run (esteira ou corrida na rua mesmo)
        </p>
      </div>
     <div class="exercicio">
        <img src="../images/db-squats-shoulder.gif" alt="DB squat">
        <p>
          20 DB Squats 2x12Kgs
        </p>
      </div>
      <div class="exercicio">
        <img src="../images/db-renegade-row.gif" alt="Renegade Rows">
        <p>
          20 Renegade Rows @ 2x12kgs
        </p>
      </div>
      <div class="exercicio">
        <img src="../images/burpees.gif" alt="Burpees">
        <p>
          10 burpees
        </p>
      </div>
    </article>
    <article>
      <h3>B.</h3>
      <h4>
        5 sets
      </h4>
      <div class="exercicio">
        <img src="../images/side-plank.gif" alt="Prancha lateral">
        <p>
          20'' Prancha lateral (cada lado)
        </p>
      </div>
     <div class="exercicio">
        <img src="../images/pulldown.gif" alt="Pull Downs cabo">
        <p>
          10 Pull Downs cabo @ carga moderada.
        </p>
      </div>
    </article>
  </section>
</body>
</html>
