<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../style.css" rel="stylesheet">
  <title>Treino 3 - 02/06/2023</title>
</head>
<body>
  <h1>Treino 3 - 02/06/2023</h1>
  <section>
    <article>
      <h3>A.</h3>
      <h4>
        EMOM for 12' (6 Rounds)
      </h4>
      <div class="exercicio">
        <img src="../images/back-squad.gif" alt="Back Squad">
        <p>
          Min 1 - 8 Back Squats (agachamento) @ 30Kgs
        </p>
      </div>
      <div class="exercicio">
        <img src="../images/dumbbell-shoulder-press.gif" alt="Desenvolvimentos">
        <p>
          Min 2 - 8 Desenvolvimentos DB @ 2x9-10Kgs
        </p>
      </div>
    </article>
    <article>
      <h3>
        B.
      </h3>
      <h4>
        EMOM a cada 12' (6 Rounds)
      </h4>
      <div class="exercicio">
        <img src="../images/deadlift.gif" alt="Deadlifts">
        <p>
          Min 1 - 8 Deadlifts (Terra) @ 25Kgs
        </p>
      </div>
      <div class="exercicio">
        <img src="../images/pullups-supinadas.gif" alt="Pullups Supinadas">
        <p>
          Min 2 - 6 Pull Ups Supinadas
        </p>
      </div>
    </article>
  </section>

</html>
