<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../style.css" rel="stylesheet">
  <title>Treino N</title>
</head>
<body>
  <h1>Treino N</h1>
  <section>
    <article>
      <h3>
        A.
      </h3>
      <div class="exercicio">
        <img src="../images/supino-reto-com-halteres.gif" alt="Supino reto">
        <p>
          <strong>Supino Reto com Halteres</strong>
          5 x 10 @ 2x16Kgs
        </p>
      </div>
    </article>
    <article>
      <h3>
        B.
      </h3>
      <div class="exercicio">
        <img src="../images/cable-row.gif" alt="Remada triângulo">
        <p>
          <strong>
            Remada Triângulo Máquina
          </strong><br>
          5 x 10 @ carga moderada/leve (40Lbs)<br>
        </p>
      </div>
    </article>
    <article>
      <h3>
        C.
      </h3>
      <h4>
        3 séries
      </h4>
      <div class="exercicio">
        <img src="../images/lateral-raise.gif" alt="Elevações laterais">
        <p>
          8 Elevações Laterais @ 2x6Kgs
        </p>
      </div>
      <div class="exercicio">
        <img src="../images/pullups-supinadas.gif" alt="Pullups supinadas">
        <p>
          8 Pull Ups (supinadas)
        </p>
      </div>
      <div class="exercicio">
        <img src="../images/plank.jpg" alt="Prancha">
        <p>
          30'
        </p>
      </div>
    </article>
  </section>  
</body>
</html>
