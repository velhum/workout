<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../style.css" rel="stylesheet">
  <title>Sexta-feira</title>
</head>
<body>
  <h1>Sexta-feira</h1>
  <section>
    <article>
      <h3>A.</h3>
      <h4>
        5 Sets
      </h4>
      <div class="exercicio">
        <img src="../images/back-squad.gif" alt="Back Squat">
        <p>
          10 Back Squats @ 25Kgs
        </p>
      </div>
      <div class="exercicio">
        <img src="../images/supino-reto-com-halteres.gif" alt="Supino reto com halteres">
        <p>
          10 Supino reto DB @ 2x12Kgs
        </p>
      </div>
      <div class="exercicio">
        <img src="../images/dumbbell-stiff-deadlift.gif" alt="Stiff Deadlifts">
        <p>
          10 Stiff Deadlifts DB @ 2x12Kgs
        </p>
        <p class="obs">Pernas levemente flexionadas</p>
      </div>
      <div class="exercicio">
        <img src="../images/remada-inclinada-com-halteres.gif" alt="Remada inclinada com halteres">
        <p>
          10 Remadas Inclinadas DB @ 2x12Kgs
        </p>
      </div>
      <p class="obs">Rest 1'30''</p>
    </article>
  </section>
</body>
</html>
